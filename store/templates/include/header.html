{% load i18n %}
<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="header-logo">
        <div class="logo-icon"></div>
        <div class="logo-text">Frixit Fresh</div>
      </div>
      <div class="header-search">
        <form class="header-search-form">
          <input type="text"
                 class="header-search-input"
                 placeholder="{% trans 'Search products...' %}">
          <button type="submit" class="header-search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
      <div class="header-actions">
        <div class="header-actions-group">
          <button class="header-action-button">
            <div class="icon-container">
              <i class="fas fa-shopping-cart"></i>
              <span class="header-cart-count">3</span>
            </div>
            <span class="header-action-text">{% trans 'Cart' %}</span>
          </button>
          <button class="header-action-button">
            <i class="fas fa-user"></i>
            <span class="header-action-text">{% trans 'Profile' %}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
